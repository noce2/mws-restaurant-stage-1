<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831"/>
  <title>Restaurant Info</title>
  <meta charset="utf-8">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning Form -->
      <form id="review-form">
        <input type="text" name="restaurant_id" id="restaurant_id" style="display: none">
        <label for="reviewer_name">Reviewer Name</label>
        <input type="text" name="name" id="reviewer_name">
        <div class="review-rating-box">
            <label><input type="radio" name="rating" class="rating" value="1">1</label>
            <label><input type="radio" name="rating" class="rating" value="2">2</label>
            <label><input type="radio" name="rating" class="rating" value="3">3</label>
            <label><input type="radio" name="rating" class="rating" value="4">4</label>
            <label><input type="radio" name="rating" class="rating" value="5">5</label>
        </div>
        <label for="comment_text">Your Review</label>
        <textarea name="comments" id="comment_text"></textarea>
        <input type="submit" value="Submit" id="review-submit">
      </form>
    <!-- End Form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- IDB Promise Library -->
  <script type="application/javascript" charset="utf-8" src="/js/idb.js"></script>
  <!-- IDB Class and Methods -->
  <script type="application/javascript" charset="utf-8" src="/js/indexeddbstore.class.js"></script>
  <!-- Controller for initialising service worker-->
  <script type="application/javascript" charset="utf-8" src="/js/index_controller.js"></script>
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Helper for data retrieval from server -->
  <script type="application/javascript" charset="utf-8" src="/js/datahelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="/js/review.js"></script>
  <!-- End scripts -->

</body>

</html>
