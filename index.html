<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#252831"/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section id="results-container">
      <form class="filter-options" role='form' aria-label="Filter Results">
        <h2 id="filter-options-title">Filter Results</h2>
        <label for="neighborhoods-select">Filter by neighbourhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Filter by cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </form>
      <ul id="restaurants-list" role='list' aria-label="List of Restaurants"></ul>
    </section>
  </main>
  <!-- IDB Promise Library -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- IDB Class and Methods -->
  <script type="application/javascript" charset="utf-8" src="js/indexeddbstore.class.js"></script>
  <!-- Controller for initialising service worker-->
  <script type="application/javascript" charset="utf-8" src="js/index_controller.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/datahelper.js"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC788A_XfTzI1ZXEIODx676SlnkEG90vKw&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
